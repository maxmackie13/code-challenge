<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dogs - Google Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/resultPageStyle.css">

</head>
<body>
    <section>
        <header class="container">
            <section id="iconAndForm" class="row align-items-center py-3">
                <div id="icon" class="col-3">
                    <img class="mx-auto d-block img-fluid" src="./assets/Images/580b57fcd9996e24bc43c51f.png" alt="Google Logo">
                </div>
                <div class="col-6">
                    <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="input-group">
                        <input type="text" class="form-control" placeholder="Input group example" aria-label="Input group example" aria-describedby="btnGroupAddon">
                        <div class="input-group-prepend d-flex" role="group">
                            <button type="button" class="btn">x</button>
                            <div class="input-group-text" id="btnGroupAddon">search</div>
                        
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </section>  
            <section id="tools" class="row pt-3">
                <div class="col-9">
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                            <button type="button" class="btn">All</button>
                            <button type="button" class="btn">Images</button>
                            <button type="button" class="btn">Shopping</button>
                            <button type="button" class="btn">Videos</button>
                            <button type="button" class="btn">News</button>
                            <button type="button" class="btn">More</button>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        
        <section class="row">
            <div class="col-3"></div>
            <div class="col-6 justify-content-start">
                <p id="searchNumber">About 7,060,000,000 results (0.98 seconds)</p>
            </div>
            <div class="col-3"></div>
        </section>  
        

    </section>
</body>
</html>
